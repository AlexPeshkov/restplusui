language: java
jdk: oraclejdk8
sudo: false
dist: trusty
addons:
  apt:
    packages:
      -google-chrome-stable

env:
  global:
    - PROJECT_DIR=${TRAVIS_BUILD_DIR} # Project directory

notifications:
  email: false

before_script:
  - echo "Starting build..."
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 5

script:
  - cd ${PROJECT_DIR} && mvn clean install

after_script:
  - echo "Test Result -> $TRAVIS_TEST_RESULT"
  - ls -l $TRAVIS_BUILD_DIR/target


